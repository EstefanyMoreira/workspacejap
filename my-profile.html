  <main>
   <!--Formulario comienzo-->

   <form action="">
    <label name="nombre">Nombre:</label>
    <input id="nombre" type="text" name="nombre" required />

    <label name="segundo_nombre">Segundo nombre:</label>
    <input id="segundo_nombre" type="text" name="segundo_nombre"/>

    <label name="apellido">Apellido:</label>
    <input id="apellido" type="text" name="segundo_apellido" required/>

    <label name="segundo_apellido">Segundo apellido:</label>
    <input id="segundo_apellido" type="text" name="segundo_apellido"/>

    <label name="email">E-mail:</label>
    <input id="email" type="text" name="email" required />

    <label name="telefono_contacto">Telefono de contacto:</label>
    <input id="telefono_contacto" type="text" name="telefono_contacto"/>


    <!--Foto de perfil-->

    <label for="imagen">Selecciona una foto de perfil:</label>
    <input type="file" id="imagen" name="imagen" accept="image/*">



    <!--Seleccion de modo -->

    <input type="radio" id="modo_dia" name="modo_dia" checked />
    <label for="mododia">Modo Dia</label>

    <input type="radio" id="modo_noche" name="modo_noche"  />
    <label for="modo_noche">Modo Noche</label>


    <input type="submit" id="guardarBtn" value="Guardar preferencias" />



  </form>
