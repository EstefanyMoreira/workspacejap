  <main>
   <!--Formulario comienzo-->

   <form action="" class="form row" id="profile-form">

    <section class="right-section col-12 col-lg-7 col-md-8 order-2">

      <div class="row">
        <small>Mi Perfil > Información personal</small>
        <h4>Información personal</h4>
      </div>

      <div class="row">
        <div class="col-12 col-lg-6 col-md-6">
          <label name="nombre" class="col-12">Nombre:</label>
          <input id="nombre" type="text" name="nombre" class="col-10" required />
        </div>
    
        <div class="col-12 col-lg-6 col-md-6">
          <label name="segundo_nombre" class="col-12">Segundo nombre:</label>
          <input id="segundo_nombre" type="text" name="segundo_nombre" class="col-10"/>
        </div>
      </div>
      
      <div class="row ">
        <div class="col-12 col-lg-6 col-md-6">
          <label name="apellido" class="col-12">Apellido:</label>
          <input id="apellido" type="text" name="apellido" class="col-10" required/>
        </div>
        
        <div class="col-12 col-lg-6 col-md-6">
          <label name="segundo_apellido" class="col-12">Segundo apellido:</label>
          <input id="segundo_apellido" type="text" name="segundo_apellido" class="col-10"/>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12">
          <label name="email" class="col-12">E-mail:</label>
          <input id="email" type="text" name="email" class="col-11" required />
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-lg-6 col-md-6">
          <label name="telefono_contacto" class="col-12">Telefono de contacto:</label>
          <input id="telefono_contacto" type="text" name="telefono_contacto" class="col-10"/>
        </div>


      <!--Foto de perfil-->
        <div class="col-12 col-lg-6 col-md-6">
          <label name="imagen" class="col-12">Selecciona una foto de perfil:</label>
            <label for="imagen" id="file-label" class="btnAzul botones col-12">Elegir archivo</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" class="col-10">
          </div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-6 col-md-12">
          <input type="submit" id="guardarBtn" value="Guardar preferencias" class="btnRojo botones col-12 col-lg-10"/>
        </div>
      </div>


    </section>


    <section class="left-section col-12 col-lg-3 col-md-4 order-1">

      <div class="col-12 col-md-4 imagenP">
        <img src="img/img_perfil.png" id="imgPerfil">
      </div>
      <!--Seleccion de modo -->
      <div id="modo" class="col-12 col-md-4">
        <div class="row">
          <label>Selecciona un tema:</label>
        </div>
        <div class="row">
          <div class="col-2 btnRadio">
            <input type="radio" name="modo" id="modo_dia" value="dia" checked />
          </div>
          <div class="col-10">
            <label for="modo_dia">Modo Dia</label>
          </div>
        </div>

        <div class="row">
          <div class="col-2 btnRadio">
            <input type="radio" name="modo" id="modo_noche" value="noche" />
          </div>
          <div class="col-10"> 
            <label for="modo_noche">Modo Noche</label>
          </div>
        </div>

      </div>

    </section>

  </form>
