<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/style-login.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>

<body class="login-body">
  <main>
    <div class="container login">
      <div class="left-section">
        <h1>¡Hola de nuevo!</h1>
      </div>
      <div class="right-section">
        <div class="login-box">
          <h2>Login</h2>
          <p>Por favor, inicia sesión en tu cuenta y descubre los más asombrosos productos.</p>
          <label for="usuario" class="form control">Nombre de usuario:<input type="text" id="usuario" class="form-control"></label><br>
          <label for="constraseña" class="form control">Contraseña:<input type="password" id="contraseña" class="form-control"></label><br>
            <div class="recordarusuario">
          <input type="checkbox" id="recordarusuario" name="recordarusuario" value="yes">
          <label for="recordarusuario">Recordar mi usuario</label>
        </div>
          <button class="btn btn-success" id="inicio" type="submit">Iniciar sesión</button>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>

</html>
