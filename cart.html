<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!--bootstrap icons-->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!--Hoja de estilo-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css\style-cart.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
        </div>
        <div class="perfil">
          <img
            id="fotoPerfil"
            alt="Foto de perfil"
            class="profile-pic"
            src="img/img_perfil.png"
          />
          <a class="nav-link" id="miPerfil" href="#">Perfil</a>
        </div>
      </div>
    </nav>

    <main class="row d-flex">
      <div class="bloque-general row">
        <div class="col-lg-12">
          <p class="titulo">Carrito de compras</p>
        </div>
        <!-- Sección izquierda: lista de productos agregados -->
        <div
          class="contGeneral col-lg-8 col-md-7 col-sm-12"
          id="productCard"
        ></div>

        <!-- Sección derecha: lista detalle de compra -->
        <div class="contGeneral2 col-lg-3 col-md-3 col-sm-12">
          <p class="productName">Detalle de compra</p>
          <div class="row">
            <div class="lista d-flex justify-content-between">
              <p>Envío:</p>
              <p class="bold">Gratis</p>
            </div>

            <div class="lista d-flex justify-content-between">
              <p>Total:</p>
              <p class="bold">UYU12500</p>
            </div>

            <!-- Botones -->
            <div class="contBtn">
              <button
                type="button"
                class="btnRojo mb-2"
                value="checkout"
                id="checkout"
              >
                Checkout
              </button>
              <button type="button " class="btnAzul" value="seguir" id="seguir">
                Seguir comprando
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
